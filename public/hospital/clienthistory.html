<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- BOOTSTRAPCSS LINK -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/hospital.css">
    
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="../Resources/bootstrap js/bootstrap.bundle.js"></script>
    
    <!-- FONT AWESOME CDN -->

        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <=============== JQUERY LINK ===================> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- <=============== HOSPITAL NAVBAR STARTS  =================> -->
    
    <nav class="hospitalnavbar">
        <div>
            <a href="#">
                <h5>Selluh Tech</h5>
            </a>
        </div>
    
        <div class="menubar" id="menubar">
            <i class="fas fa-bars"></i>
        </div>
    
        <ul>
            <li><a href="../hospital/dashboard.html">Home</a></li>
            <li><a href="../hospital/clienthistory.html">Client History</a></li>
            <li><a href="../hospital/activeclients.html">Active Client</a></li>
            <li><a href="../hospital/preauth.html">Pre-Auth Forms</a></li>
            <li><a href="../hospital/claims.html">Claim forms</a></li>
        </ul>
    </nav>
    <!-- <=============== HOSPITAL NAVBAR ENDS  =================> -->

    <!-- <=============== CLIENT HISTORY SECTION STARTS ================> -->
    <section class="clienthistory">
        <div class="hospitaldashboardintro">
            <div class="timeandlogo">
                <h5>Good Afternoon</h5>
                <i class="fas fa-sun h3"></i>
            </div>
        
            <div class="hospitallogoandname">
                <h5>KNH HOSPITAL</h5>
                <img src="../Resources/Images/hospital logo.jpg" alt="">
            </div>
        </div>

        <div class="clienthistorytableandsearchholder">

            <div class="clientvisitingsearchholder">
                <div class="d-flex">
                    <input type="text" name="" id="" placeholder="Search by number">
                    <button>SEARCH</button>
                </div>
            </div>

            <div class="clienthistoryholder">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>DATE VISITED</th>
                            <th>TIME VISITED</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>

                    <tbody id="clientshistory">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- <=============== CLIENT HISTORY SECTION ENDS ================> -->



    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

    <script src="../js/config.js"></script>
    <script src="../hospital/js/clienthistory.js"></script>
</body>
</html>
