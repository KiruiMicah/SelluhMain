<body>
    <!-- <=============== HOSPITAL NAVBAR STARTS  =================> -->
    
    <nav class="hospitalnavbar">
        <div>
            <a href="#">
                <h5>Selluh Tech</h5>
            </a>
        </div>
    
        <div class="menubar" id="menubar">
            <i class="fas fa-bars"></i>
        </div>
    
        <ul>
            <li><a href="../hospital/dashboard.html">Home</a></li>
            <li><a href="../hospital/clienthistory.html">Client History</a></li>

            <li><a href="../hospital/claims.html">Claim forms</a></li>
        </ul>
    </nav>
    <!-- <=============== HOSPITAL NAVBAR ENDS  =================> -->

    <section class="claimforms">
        <div class="hospitaldashboardintro">
            <div class="timeandlogo">
                <h5>Good Afternoon</h5>
                <i class="fas fa-sun h3"></i>
            </div>

            <div class="hospitallogoandname">
                <h5>KNH HOSPITAL</h5>
                <img src="../Resources/Images/hospital logo.jpg" alt="">
            </div>
        </div>

        <div class="claimformstableandsearchholder">
            <div class="claimformsearchholder">
                <div class="d-flex">
                    <input type="text" name="" id="" placeholder="Search by number">
                    <button>SEARCH</button>
                </div>
            </div>

            <div class="claimsholder">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>

                    <tbody id="claimsform">
                      
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="userclaimsmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">CLAIMS</h5>
                        <button data-bs-dismiss="modal" class="btn-close"></button>
                    </div>

                    <div class="modal-body">
                        <div>
                            <p id="reasons"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

    <script src="../js/config.js"></script>
    <script src="../hospital/js/claims.js"></script>
