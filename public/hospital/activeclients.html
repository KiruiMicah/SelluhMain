    <!-- <================ ACTIVE SECTION STARTS ==================> -->
    <section class="activeclients">
        <div class="activeclientsintro">
           <select name="" id="patienttobehospitalised">
                <option>Choose Patient</option>
                
        
           </select>

           <button id="startvisit">START VISIT</button>
            <button class="btn" type="button" id="startingvisit" style="display: none;" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                STARTING VISIT...
            </button>
        </div>

        <div class="activeclientdetailsholder">

            <div class="personaldetailsholder">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>POLICY TYPE</th>
                            <th>MEMBER NO.</th>
                            <th>DATE OF BIRTH</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr id="clientDetails">
                         
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="personaldetailspolicydetails">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">IN-PATIENT</div>
                        Balance
                      </div>
                      <span class="badge bg-success rounded-pill" id="activebalance"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">OUT-PATIENT</div>
                        Balance
                      </div>
                      <span class="badge bg-success rounded-pill" id="activebalance1"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">MATERNITY</div>
                        Balance
                      </div>
                      <span class="badge bg-success rounded-pill" id="activebalance2"></span>
                    </li>
                </ol>
            </div>

            <div class="dependantspolicydetails">
                <table class="table">
                    <thead>
                        <tr>
                            <th>BENEFICIARY NAME</th>
                            <th>DATE OF BIRTH</th>
                            <th>AGE</th>
                        </tr>
                    </thead>
                
                    <tbody id="allbeneficiaries">
                    
            
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- <================ ACTIVE SECTION STARTS ==================> -->
