<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Selluh</title>
        <!-- BOOTSTRAPCSS LINK -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        
        <!-- CSS LINK -->
        <link rel="stylesheet" href="/css/signup.css">
        
        <!-- BOOTSTRAP JAVASCRIPT -->
        <script src="/Resources/bootstrap js/bootstrap.bundle.js"></script>
        
        <!-- FONT AWESOME CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <section class="selluhsignup">

        <div class="signuppicholder">
        
        </div>

        
        <div class="signupformsholders">
            <p>
                Registering as a user on <span style="color: blueviolet;font-size:1.5rem;">Selluh Tech</span> allows you access to your policies and helps you keep track of it all at the click of a button. We
                take pride in easingthe hospital accsss process saving you time.
            </p>
            
            <p style="color: red;" id="signuperrormessage">
                
            </p>
            <div>
                <input type="text" name="" id="userFullName" placeholder="Full Name">
            </div>
           
            <div>
                <input type="text" name="" id="userPhoneNum" placeholder="eg. +254 701 396751">
            </div>
            
            <div>
                <input type="text" name="" id="countyofresidence" placeholder="County of Residence">
            </div>
            
            <div>
                <input type="email" name="" id="email" placeholder="eg user@gmail.com">
            </div>
            
            <div>
                <input type="password" name="" id="password" placeholder="Enter password">
            </div>
            

            <div>
                <button id="userSignUpbtn">SIGN UP</button>
                <button class="btn" type="button" id="signingup" style="display: none;" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    SIGNIN UP...
                </button>
            </div>
            

            <div>
                <p>Have an account? <a href="/">Log In</a> </p>
            </div>
        </div>

    </section>



    <!-- <================  FIREBASE END POINTS  ====================> -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    
    <script src="/js/config.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
